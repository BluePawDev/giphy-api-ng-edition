<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src='vendors/angular.min.js'></script>
    <script type="text/javascript" src='scripts/app.js'></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href='styles/normalize.css'>
    <link rel="stylesheet" href='styles/main.css'>
    <title>Giphy API: AngularJS Edition</title>
  </head>

  <body ng-app='myApp'>
    <header ng-controller='HttpController as hc'>
      <h1>Giphy API: AngularJS Edition</h1>
      <input type="text" name="txtSearch" placeholder="search" ng-model='string'>
      <button type="button" name="cmdSearch" ng-click='hc.newSearch(string)'>GO!</button><br>
      <button type="button" name="cmdRandom" ng-click='hc.random()'>RANDOM!</button>
      <hr>
    </header>

    <div class='gifs' ng-controller='HttpController as hc'>
      GIFs to go here...
      <ng-view></ng-view>

    </div>

  </body>

</html>
