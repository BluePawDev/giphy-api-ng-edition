<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src='vendors/angular.min.js'></script>
    <script type="text/javascript" src='scripts/app.js'></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href='styles/normalize.css'>
    <link rel="stylesheet" href='styles/main.css'>
    <title>Giphy API: AngularJS Edition</title>
  </head>

  <!-- START body -->

  <body ng-app='myApp'>
    <div ng-controller='HttpController as hc'>
      <header>
        <h1>Giphy API: AngularJS Edition</h1>
        <input type="text" name="txtSearch" placeholder="search" ng-model='string'>
        <button type="button" name="cmdSearch" ng-click='hc.newSearch(string)'>GO!</button><br>
        <button type="button" name="cmdRandom" ng-click='hc.random()'>GET A RANDOM GIF!</button>
        <hr>
      </header>

      <div>
        <div ng-repeat='gifs in hc.search track by $index'>

          <img ng-src="{{gifs}}">

        </div>
        <div>
          <img ng-init='hc.random()' ng-src="{{hc.gif}}">

        </div>

      </div>

    </div>




  </body>
  <!-- END body -->

</html>
